<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customized T-shirt Order Form</title>
</head>
<body style="background-color: #ccffff;">
    <h1 style="text-align: center; font-family: Arial, sans-serif;">Customized T-shirt Order Form</h1>
    <form action="#" method="post" style="max-width: 500px; margin: 0 auto; padding: 20px; border: 1px solid #cccc;">
        <h3>Contact Information</h3>
        <label for="name" style="display: block; font-family: Arial, sans-serif; margin-top: 10px; margin-bottom: 5px;">Name:</label>
        <input type="text" id="name" name="name" required style="width: 100%; padding: 8px; font-size: 16px; border: 1px solid #ccc; border-radius: 5px;">

        <label for="email" style="display: block; font-family: Arial, sans-serif; margin-top: 10px; margin-bottom: 5px;">Email:</label>
        <input type="email" id="email" name="email" required style="width: 100%; padding: 8px; font-size: 16px; border: 1px solid #ccc; border-radius: 5px;">

        <label for="phone" style="display: block; font-family: Arial, sans-serif; margin-top: 10px; margin-bottom: 5px;">Phone Number:</label>
        <input type="tel" id="phone" name="phone" required style="width: 100%; padding: 8px; font-size: 16px; border: 1px solid #ccc; border-radius: 5px;">

        <label for="address" style="display: block; font-family: Arial, sans-serif; margin-top: 10px; margin-bottom: 5px;">Address:</label>
        <textarea id="address" name="address" rows="4" cols="50" required style="width: 100%; padding: 8px; font-size: 16px; border: 1px solid #ccc; border-radius: 5px;"></textarea>

        <label for="tagline" style="display: block; font-family: Arial, sans-serif; margin-bottom: 5px;">Tagline on the shirt:</label>
        <input type="text" id="tagline" name="tagline" required style="width: 100%; padding: 8px; font-size: 16px; border: 1px solid #ccc; border-radius: 5px;">

        <label for="color" style="display: block; font-family: Arial, sans-serif; margin-top: 10px; margin-bottom: 5px;">Color:</label>
        <input type="text" id="color" name="color" required style="width: 100%; padding: 8px; font-size: 16px; border: 1px solid #ccc; border-radius: 5px;">

        <label for="size" style="display: block; font-family: Arial, sans-serif; margin-top: 10px; margin-bottom: 5px;">Size:</label>
        <select id="size" name="size" required style="width: 100%; padding: 8px; font-size: 16px; border: 1px solid #ccc; border-radius: 5px;">
            <option value="" disabled selected>Select Size</option>
            <option value="XS">Extra Small (XS)</option>
            <option value="S">Small (S)</option>
            <option value="M">Medium (M)</option>
            <option value="L">Large (L)</option>
            <option value="XL">Extra Large (XL)</option>
        </select>

        <label for="quantity" style="display: block; font-family: Arial, sans-serif; margin-top: 10px; margin-bottom: 5px;">Quantity:</label>
        <input type="number" id="quantity" name="quantity" min="1" required style="width: 100%; padding: 8px; font-size: 16px; border: 1px solid #ccc; border-radius: 5px;">

        <label for="delivery_date" style="display: block; font-family: Arial, sans-serif; margin-top: 10px; margin-bottom: 5px;">Preferred Delivery Date:</label>
        <input type="date" id="delivery_date" name="delivery_date" required style="width: 100%; padding: 8px; font-size: 16px; border: 1px solid #ccc; border-radius: 5px;">

        <label for="font_style" style="display: block; font-family: Arial, sans-serif; margin-top: 10px; margin-bottom: 5px;"> Font-Style:</label>
        <select id="font" name="font" required style="width: 100%; padding: 8px; font-size: 16px; border: 1px solid #ccc; border-radius: 5px;">
             <option value="" disabled selected>Select Font Style</option>
             <option value="Quicksand">Quicksand: a rounded and friendly sans-serif font</option>
             <option value="Heebo">Heebo: a modern and minimalist font with a geometric feel</option>
             <option value="EBGaramond">EBGaramond: a classic and elegant serif font</option>
            <option value="Mali">Mali: a playful and handwritten font with a casual look</option>
            <option value="Merriweather">Merriweather: a readable and balanced serif font</option>
        </select>

        <label style =" display: block; margin-bottom: 5px; margin-top: 10px; margin-bottom: 5px;"for="upload_image">Upload Image or Logo:</label>
            <input  style="width: 100%; padding: 8px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 4px; font-size: 16px;"  type="file" id="upload_image" name="upload_image">

            
        <label for="other_details" style="display: block; font-family: Arial, sans-serif; margin-top: 10px; margin-bottom: 5px;">Other Details:</label>
        <textarea id="other_details" name="other_details" rows="4" cols="50" style="width: 100%; padding: 8px; font-size: 16px; border: 1px solid #ccc; border-radius: 5px;"></textarea>

        <input type="submit" value="Place Order">
    </form>
</body>
</html>
