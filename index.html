<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customized T-shirt Order Form</title>
</head>
<body>
    <h1 style="text-align: center; font-family: Arial, sans-serif;">Customized T-shirt Order Form</h1>
    <form action="#" method="post" style="max-width: 500px; margin: 0 auto; padding: 20px; border: 1px solid #ccc;">
        <h3>Contact Information</h3>
        <br>

        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        <br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <br><br>

        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" required>
        <br><br>

        <label for="address">Address:</label>
        <textarea id="address" name="address" rows="4" cols="50" required></textarea>
        <br>
<br>
        <label for="tagline">Tagline on the shirt:</label>
        <input type="text" id="tagline" name="tagline" required>
        <br><br>
        
        <label for="color">Color:</label>
        <input type="text" id="color" name="color" required>
        <br><br>

        <label for="size">Size:</label>
        <select id="size" name="size" required>
            <option value="" disabled selected>Select Size</option>
            <option value="XS">Extra Small (XS)</option>
            <option value="S">Small (S)</option>
            <option value="M">Medium (M)</option>
            <option value="L">Large (L)</option>
            <option value="XL">Extra Large (XL)</option>
        </select><br><br>

        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" name="quantity" min="1" required>
        <br><br>

        <label for="delivery_date">Preferred Delivery Date:</label>
        <input type="date" id="delivery_date" name="delivery_date" required>
        <br><br> 

        <label for="font_style">Font-Style:</label>
        <select id="font" name="font" required>
            <option value="" disabled selected>Select Font Style</option>
            <option value="Quicksand">Quicksand: a rounded and friendly sans-serif font</option>
            <option value="Heebo">Heebo: a modern and minimalist font with a geometric feel</option>
            <option value="EBGaramond">EBGaramond: a classic and elegant serif font</option>
            <option value="Mali">Mali: a playful and handwritten font with a casual look</option>
            <option value="Merriweather">Merriweather: a readable and balanced serif font</option>
        </select><br><br>

        <label for="upload_image">Upload Image or Logo:</label>
        <input type="file" id="upload_image" name="upload_image">
        <br><br>

        <label for="other_details">Other Details:</label>
        <textarea id="other_details" name="other_details" rows="4" cols="50"></textarea>
        <br><br>
        
        <input type="submit" value="Place Order">
    </form>
</body>
</html>
